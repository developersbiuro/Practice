<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<center>
    <div class="card "  style="border-style: outset;border-color: black;width: 500px;height: 600px;margin-top: 50px;">
        <center>
            <h1>Login Page</h1><br>
            <form action="">
                <label for="">Name :</label>
                <input type="text" placeholder="enter your name" id="nam" style="margin-bottom: 15px;" ><br>
                <label for="">Email :</label>
                <input type="email" placeholder="enter your gmail" id="mail" style="margin-bottom: 15px;"><br>
                <label for="">Country Code:</label>
                <input type="number" placeholder="enter your country code" id="cncd" style="margin-bottom: 15px;"><br>
                <label for="">Bio :</label>
                <textarea name="bio" id="Bio" placeholder="enter about yourself" cols="20" rows="5"></textarea><br>
                <label for="state">State:</label>
                <select id="state" required>
                  <option value="">-- Select State --</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Sindh">Sindh</option>
                  <option value="Balochistan">Balochistan</option>
                  <option value="KPK">KPK</option>
                  </select><br>
                <label for="">CNIC:</label>
                <input type="number" placeholder="enter your 13 no cnic" id="cn" style="margin-bottom: 15px;"><br>
                <button class="btn btn-secondary" onclick="validateForm()"> Login</button>
            </form>
            <p id="pp"></p>
        </center>
    </div>
</center>
    
    <script src="./script.js"></script>
</body>
</html>
